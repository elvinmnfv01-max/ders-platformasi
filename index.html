<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dərs Videoları Platforması</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <!-- 🔹 Logo üçün: eyni qovluğa logo.png at, və ya src-ni uyğun adla dəyiş -->
    <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'"/>
    <h1>Dərs Videoları Platforması</h1>
  </header>

  <main class="container">
    <section id="groupSection" class="card">
      <h2>Qrup seçin</h2>
      <select id="group">
        <option value="">-- Qrup seçin --</option>
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="O1">O1</option>
        <option value="15S1">15S1</option>
        <!-- İstədiyin qədər əlavə et: S3, A1, B2, ... -->
      </select>
      <p class="hint">
        Qeydə: Hər qrup üçün Google Sheet daxilində eyni adda <strong>verəq/tab</strong> olmalıdır (məs: <code>S1</code>, <code>S2</code>).
      </p>
    </section>

    <section id="subjectSection" class="card hidden">
      <h2>Fənn seçin</h2>
      <div class="btn-row">
        <button class="subject-btn" data-subject="informatika">İnformatika</button>
        <button class="subject-btn" data-subject="mentiq">Məntiq</button>
        <button class="subject-btn" data-subject="ingilis">İngilis dili</button>
      </div>
    </section>

    <section id="videos" class="card hidden">
      <div class="videos-header">
        <h2 id="videoTitle"></h2>
        <button id="backBtn" class="secondary">← Geri</button>
      </div>

      <div id="loading" class="loading hidden">Yüklənir…</div>
      <div id="videoList"></div>
    </section>
  </main>

  <footer>
    © 2025 Dərs Platforması • GitHub Pages + Google Sheets inteqrasiyası
  </footer>

  <script src="script.js"></script>
</body>
</html>
